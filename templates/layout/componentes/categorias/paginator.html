<nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination color-paginator justify-content-center">
        {% if trabajadores.has_previous %}
            <li class="page-item" >
                <a class="page-link" href="?page={{trabajadores.previous_page_number}}">Anterior</a>
            </li>
        {% endif %}
        {% for page in cant_pages %}
            {% if page == pagina_actual %}
                <li class="page-item active"><a class="page-link" href="?page={{page}}"> {{page}}</a></li>
                {% else %}
                <li class="page-item "><a class="page-link" href="?page={{page}}"> {{page}}</a></li>
            {% endif %}
        {% endfor %}
        {% if trabajadores.has_next %}
            <li class="page-item" >
                <a class="page-link" href="?page={{ trabajadores.next_page_number }}">Siguiente</a>
            </li>
        {% endif %}
    </ul>
  </nav>
