<div class="row">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src={{user.get_image}} class="img-fluid rounded-start" alt={{user.first_name}}>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                {%if user.type_id == 2%}
                    <div class="card-text">{{user.descripcion_personal}}</div>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
