{% extends 'layout/layout.html' %}
{% load static %}
{% block title %}{{title}}{% endblock title %}
{% block main %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-primary message" role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}
<div class="waves col-0 col-md-7">
    <img  src={% static 'images/jobbie.png' %} width ="600px" alt="" />
</div>
<div class="col-11 col-md-5 d-flex align-items-center justify-content-center">
    <div class="login-data">
                <h1>Inicio de Sesión</h1>
                <form action="" class="login-form" method='POST'>
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Iniciar Sesión" class="btn-login w-100 mt-3"/>
                </form>
            </div>

    </div>


{% endblock main %}
